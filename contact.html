  <link href="https://fonts.googleapis.com/css2?family=Gidole&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
</head>
<body>

    <nav>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="nav-links">

        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="contact" class="container mt-5">
      <h1 class="text-center mb-4">Contact Me</h1>
      <form action="thank-you.html" method="GET" class="p-4 bg-light rounded shadow">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <div class="mb-3">
          <label for="WhatsApp" class="form-label">WhatsApp Number:</label>
          <input type="tel" id="WhatsApp" name="WhatsApp" class="form-control" placeholder="Enter your WhatsApp number" required />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" name="message" rows="4" class="form-control" placeholder="Write your message here"></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </section>
  </main>
